<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="icon" href="./images/square_zomato_logo_new.svg" type="image/icon type">

    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="nav_bar">
            <a href="https://play.google.com/store/search?q=zomato&c=apps&hl=en_US">
                <img src="./images/square_zomato_logo_new.svg" alt="Zomato logo" id="zomato_logo">
            </a>
            <div id="nav_bar_links">
                <a href="#">Investor Relations</a>
                <a href="#">Add Restaurants</a>
                <a href="#">Log In</a>
                <a href="#">Sign Up</a>
            </div>
            <div>
                <img src="./images/zomato-word.avif" alt="Zomato Icon" id="zomato_icon">
                <h2>Discover the best food & drinks in Chennai</h2>
            </div>
            <div>
                <form action="">
                    <input id="location" name="location" list="cities" placeholder="  Enter your location">
                    <datalist id="cities">
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Pune">Pune</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Jaipur">Jaipur</option>
                    </datalist>
                    <input id="restaurant" list="restaurants" placeholder="  Search for restaurants" name="restaurant">
                    <datalist id="restaurants">
                        <option value="Burger King">Burger King</option>
                        <option value="Dominos">Dominos</option>
                        <option value="KFC">KFC</option>
                        <option value="McDonalds">McDonalds</option>
                        <option value="Pizza Hut">Pizza Hut</option>
                        <option value="Subway">Subway</option>
                        <option value="Starbucks">Starbucks</option>
                        <option value="Cafe Coffee Day">Cafe Coffee Day</option>
                        <option value="Barista">Barista</option>
                    </datalist>
                    <button id="search_button"><img src="./images/Search.webp" alt="" height="40px" width="40px"></button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <div id="order_online">
            <h1>Order Online</h1>
            <p>Stay home and order to your doorstep</p>
        </div>

        <div id="dining">
            <h1>Dining Out</h1>
            <p>View the city's favourite dining venues</p>

        </div>
        
    </section>
</body>

</html>
